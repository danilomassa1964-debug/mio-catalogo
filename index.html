<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Serigrafando</title>
    <style>
        /* Rende la pagina fluida e senza barre di scorrimento esterne */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        /* L'iframe occupa tutto lo spazio disponibile sotto il tuo controllo */
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        /* Pulsante personalizzato per tornare a Serigrafando.com */
        .home-link {
            position: fixed;
            bottom: 30px;
            left: 30px;
            z-index: 9999; /* Lo tiene sempre sopra al catalogo */
            background: #e30613; /* Rosso richiamo serigrafia o nero */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            font-family: Arial, sans-serif;
            border-radius: 5px;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            transition: transform 0.2s, background 0.2s;
        }
        
        .home-link:hover {
            background: #bf0510;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="https://www.serigrafando.com" class="home-link">TORNA AL SITO</a>

    <iframe 
        id="catalogo-frame"
        src="https://catalogs-online.com/catalog/" 
        allowfullscreen="true"
        webkitallowfullscreen="true" 
        mozallowfullscreen="true">
    </iframe>

</body>
</html>
