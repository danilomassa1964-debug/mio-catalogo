<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Il Nostro Catalogo</title>
    <style>
        /* Rimuove margini e scrollbar della tua pagina */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #000;
        }

        /* Rende il catalogo del fornitore a tutto schermo */
        #catalogo-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Opzionale: un tasto per tornare alla tua Home se vuoi */
        .back-button {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 999;
            background: rgba(0,0,0,0.6);
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
            font-size: 12px;
            border: 1px solid #555;
        }
        .back-button:hover { background: #000; }
    </style>
</head>
<body>

    <a href="/" class="back-button">‚Üê Torna al Sito</a>

    <iframe 
        id="catalogo-frame" 
        src="https://catalogs-online.com/catalog/12/" 
        allowfullscreen>
    </iframe>

</body>
</html>
