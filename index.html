<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Interattivo</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body { background-color: #1a1a1a; color: white; text-align: center; font-family: sans-serif; margin: 0; overflow: hidden; }
        
        /* Toolbar Superiore */
        .toolbar {
            background: rgba(0,0,0,0.8);
            padding: 10px;
            position: fixed;
            top: 0; width: 100%;
            z-index: 1000;
            display: flex; justify-content: center; gap: 10px;
        }

        #canvas-container { 
            margin-top: 60px;
            transition: transform 0.3s ease; /* Per lo zoom fluido */
            transform-origin: center top;
        }

        #flipbook { margin: 0 auto; display: none; }
        .page { background-color: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { width: 100%; height: 100%; }

        /* Pulsanti */
        button, .btn-link { 
            padding: 10px 15px; font-size: 14px; 
            background: #444; color: white; border: 1px solid #666; 
            border-radius: 5px; cursor: pointer; text-decoration: none;
        }
        button:hover, .btn-link:hover { background: #666; }
        .btn-download { background: #28a745; border-color: #1e7e34; }
        
        #loading { position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); }
    </style>
</head>
<body>

    <div class="toolbar">
        <button onclick="changeZoom(-0.1)">➖ Rimpicciolisci</button>
        <button onclick="changeZoom(0.1)">➕ Ingrandisci</button>
        <button onclick="$('#flipbook').turn('previous')">← Prec</button>
        <button onclick="$('#flipbook').turn('next')">Succ →</button>
        <a href="./documento.pdf" download="catalogo.pdf" class="btn-link btn-download">⬇️ Scarica PDF</a>
    </div>

    <div id="loading">Caricamento: <span id="percent">0</span>%</div>
    
    <div id="canvas-container">
        <div id="flipbook"></div>
    </div>

    <script>
        let currentZoom = 1.0;
        const url = './documento.pdf';
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        // Funzione Zoom
        function changeZoom(delta) {
            currentZoom += delta;
            if (currentZoom < 0.5) currentZoom = 0.5;
            if (currentZoom > 2.0) currentZoom = 2.0;
            document.getElementById('canvas-container').style.transform = `scale(${currentZoom})`;
        }

        async function renderPDF() {
            try {
                const pdf = await pdfjsLib.getDocument(url).promise;
                const fb = $('#flipbook');

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.2 }); // Rendering alta qualità
                    
                    const pageDiv = $('<div class="page"></div>');
                    const canvas = document.createElement('canvas');
                    canvas.width = viewport.width;
                    canvas.height = viewport.height;
                    
                    pageDiv.append(canvas);
                    fb.append(pageDiv);

                    await page.render({ canvasContext: canvas.getContext('2d'), viewport: viewport }).promise;
                    $('#percent').text(Math.round((i / pdf.numPages) * 100));
                }

                $('#loading').hide();
                
                const w = fb.find('canvas')[0].width;
                const h = fb.find('canvas')[0].height;

                fb.show().turn({
                    width: w * 2,
                    height: h,
                    autoCenter: true,
                    display: 'double',
                    acceleration: true,
                    gradients: true,
                    elevation: 50
                });

            } catch (err) {
                $('#loading').text("Errore. Controlla il file PDF.");
            }
        }

        $(document).ready(renderPDF);
    </script>
</body>
</html>
