<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Catalogo Sfogliabile</title>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>

    <style>
        body { background-color: #333; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; overflow: hidden; }
        #flipbook { display: none; margin: auto; }
        .page { background-color: white; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        canvas { width: 100%; height: 100%; }
        #loading { color: white; position: absolute; z-index: 10; }
    </style>
</head>
<body>

    <div id="loading">Caricamento PDF... <span id="percent">0</span>%</div>
    <div id="flipbook"></div>

    <script>
        // Funzione per inizializzare tutto solo quando le librerie sono pronte
        $(window).on('load', function() {
            const url = './documento.pdf'; 
            
            // Verifichiamo che PDF.js sia caricato correttamente
            const pdfjsLib = window['pdfjs-dist/build/pdf'];
            if (!pdfjsLib) {
                document.getElementById('loading').innerText = "Errore: Libreria PDF non caricata.";
                return;
            }

            pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

            async function start() {
                try {
                    const pdf = await pdfjsLib.getDocument(url).promise;
                    const container = document.getElementById('flipbook');
                    const totalPages = pdf.numPages;

                    for (let i = 1; i <= totalPages; i++) {
                        const page = await pdf.getPage(i);
                        const viewport = page.getViewport({ scale: 1.2 });
                        
                        const pageDiv = document.createElement('div');
                        pageDiv.className = 'page';
                        
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.height = viewport.height;
                        canvas.width = viewport.width;

                        pageDiv.appendChild(canvas);
                        container.appendChild(pageDiv);

                        await page.render({ canvasContext: context, viewport: viewport }).promise;
                        document.getElementById('percent').innerText = Math.round((i / totalPages) * 100);
                    }

                    $('#loading').hide();
                    
                    const firstCanvas = container.querySelector('canvas');
                    $(container).show().turn({
                        width: firstCanvas.width * 2,
                        height: firstCanvas.height,
                        autoCenter: true,
                        display: 'double',
                        acceleration: true,
                        gradients: true
                    });

                } catch (e) {
                    console.error(e);
                    document.getElementById('loading').innerText = "Errore nel caricamento del file documento.pdf";
                }
            }

            start();
        });
    </script>
</body>
</html>
