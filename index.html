<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Serigrafando</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .home-link {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.85);
            color: #fff;
            padding: 12px 25px;
            text-decoration: none;
            font-family: sans-serif;
            border-radius: 50px;
            border: 1px solid rgba(255,255,255,0.3);
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background: #ffffff;
            color: #000000;
            border-color: #ffffff;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <a href="https://www.serigrafando.com" class="home-link">‚Üê TORNA AL SITO</a>

    <iframe 
        id="catalogo"
        src="https://catalogs-online.com/catalog/12/" 
        allowfullscreen="true">
    </iframe>

</body>
</html>
