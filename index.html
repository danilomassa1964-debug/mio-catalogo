<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo Serigrafando</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            overflow: hidden;
            background-color: #1a1a1a;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
        }

        .home-link {
            position: fixed;
            bottom: 25px;
            left: 25px;
            z-index: 9999;
            background: #e30613; /* Rosso Serigrafando */
            color: #ffffff;
            padding: 12px 25px;
            text-decoration: none;
            font-family: 'Segoe UI', Arial, sans-serif;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.4);
            transition: all 0.3s ease;
        }
        
        .home-link:hover {
            background: #ffffff;
            color: #e30613;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

    <a href="https://www.serigrafando.com" class="home-link">Torna al Sito</a>

    <iframe 
        id="catalogo-frame"
        src="https://catalogs-online.com/catalog/#page/1" 
        allowfullscreen="true"
        webkitallowfullscreen="true" 
        mozallowfullscreen="true">
    </iframe>

</body>
</html>
