<script>
    const url = './documento.pdf'; 
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    async function loadBook() {
        try {
            const pdf = await pdfjsLib.getDocument(url).promise;
            const container = document.getElementById('flipbook');
            const totalPages = pdf.numPages;

            // Prendiamo la prima pagina per calcolare le proporzioni
            const firstPage = await pdf.getPage(1);
            const originalViewport = firstPage.getViewport({ scale: 1.0 });
            
            // CALCOLO SCALA (Per far stare due pagine nello schermo)
            const scale = Math.min(800 / originalViewport.height, 500 / originalViewport.width);

            for (let i = 1; i <= totalPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getPage(i).getViewport({ scale: scale }); // Usiamo la scala calcolata
                
                const pageDiv = document.createElement('div');
                pageDiv.className = 'page';
                
                const canvas = document.createElement('canvas');
                const context = canvas.getContext('2d');
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                pageDiv.appendChild(canvas);
                container.appendChild(pageDiv);

                await page.render({ canvasContext: context, viewport: viewport }).promise;
                document.getElementById('percent').innerText = Math.round((i / totalPages) * 100);
            }

            document.getElementById('loading').style.display = 'none';
            
            // ATTIVAZIONE MANUALE E FORZATA
            $(container).fadeIn().turn({
                width: (originalViewport.width * scale) * 2,
                height: originalViewport.height * scale,
                autoCenter: true,
                display: 'double', // Obbligatorio per vedere le pagine affiancate
                acceleration: true,
                gradients: true,
                elevation: 50,
                when: {
                    turning: function(e, page) { console.log('Sto andando alla pagina: ' + page); }
                }
            });

        } catch (err) {
            console.error("Errore:", err);
            document.getElementById('loading').innerHTML = "Errore durante la creazione delle pagine.";
        }
    }

    loadBook();
</script>
