<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Catalogo PDF</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

    <style>
        body { background-color: #333; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; font-family: sans-serif; }
        #flipbook { display: none; margin: auto; }
        .page { background-color: white; }
        canvas { width: 100%; height: 100%; }
        #loading { color: white; }
    </style>
</head>
<body>

    <div id="loading">Caricamento in corso... <span id="percent">0</span>%</div>
    <div id="flipbook"></div>

    <script>
        const url = 'documento.pdf'; 
        const pdfjsLib = window['pdfjs-dist/build/pdf'];
        // Impostiamo il worker corretto per la versione 2.16
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

        async function start() {
            try {
                const loadingTask = pdfjsLib.getDocument(url);
                const pdf = await loadingTask.promise;
                const container = document.getElementById('flipbook');

                for (let i = 1; i <= pdf.numPages; i++) {
                    const page = await pdf.getPage(i);
                    const viewport = page.getViewport({ scale: 1.0 }); // Scala ridotta per stabilità
                    
                    const pageDiv = document.createElement('div');
                    pageDiv.className = 'page';
                    
                    const canvas = document.createElement('canvas');
                    const context = canvas.getContext('2d');
                    canvas.height = viewport.height;
                    canvas.width = viewport.width;

                    pageDiv.appendChild(canvas);
                    container.appendChild(pageDiv);

                    await page.render({ canvasContext: context, viewport: viewport }).promise;
                    document.getElementById('percent').innerText = Math.round((i / pdf.numPages) * 100);
                }

                document.getElementById('loading').style.display = 'none';
                $('#flipbook').show().turn({
                    width: container.querySelector('canvas').width * 2,
                    height: container.querySelector('canvas').height,
                    autoCenter: true,
                    acceleration: true
                });

            } catch (err) {
                console.error("Errore PDF:", err);
                document.getElementById('loading').innerText = "Errore: il PDF non può essere letto. Controlla il nome del file.";
            }
        }

        start();
    </script>
</body>
</html>
